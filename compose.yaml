services:
  backend: 
    build:
      context: app
      target: builder
    # flask requires SIGINT to stop gracefully
    # (default stop signal from Compose is SIGTERM)
    stop_signal: SIGINT
    volumes:
      - ./app:/app
    ports:
      - '8000:8000'
    depends_on:
      - db
    environment:
      - INFLUXDB_USER=root
      - INFLUXDB_PASSWORD=/run/secrets/db-password
      - INFLUXDB_HOST=db
      - INFLUXDB_PORT=8086
    networks:
      - private
  
  db:
    # https://hub.docker.com/_/influxdb 
    image: influxdb:latest
    restart: always
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/influxdb2
    networks:
      - private
    ports:
      - "8086:8086"

  frontend:
    build:
      context: frontend
      target: development
    ports:
      - 3000:3000
    environment:
      - BACKEND_HOST=backend
      - BACKEND_PORT=8000
    volumes:
      - ./frontend/src:/code/src
      - /code/node_modules
    networks:
      - public
      - private
    depends_on:
      - backend


networks:
  public:
  private:
volumes:
  back-notused:
  db-data:
secrets:
  db-password:
    file: db/password.txt